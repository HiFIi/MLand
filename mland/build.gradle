apply plugin: 'com.android.application'
apply plugin: 'com.github.sherter.google-java-format'

def buildDateTime = project.hasProperty('devBuild') ? 100 : new
        Date().format('yyMMddHHmm').toInteger()

android {
    compileSdkVersion 27
    buildToolsVersion "27.0.3"

    defaultConfig {
        applicationId "com.kyler.mland.egg"
        minSdkVersion 21
        targetSdkVersion 27
        versionCode buildDateTime
        versionName "2.0.0-wip"
        multiDexEnabled true

        lintOptions {
            abortOnError false
            htmlReport true
            xmlReport true
            checkReleaseBuilds false
            disable 'InvalidPackage'
        }

        googleJavaFormat {
            options style: 'GOOGLE'
        }

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    dexOptions {
        maxProcessCount 8
        jumboMode = true
        preDexLibraries true
    }

    dataBinding {
        enabled = true
    }

    buildTypes {
        release {
            minifyEnabled true
            shrinkResources true
            zipAlignEnabled true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-project.txt'
        }
        buildTypes {
            debug {
                applicationIdSuffix ".debug"
                minifyEnabled true
                shrinkResources true
                zipAlignEnabled true
                proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-project.txt'
            }
        }
    }
}

repositories {
    flatDir {
        dirs 'libs'
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'com.android.support:appcompat-v7:+'
    implementation 'com.android.support:cardview-v7:+'
    implementation 'com.android.support:design:+'
    testImplementation 'junit:junit:+'
    implementation 'com.android.support:support-v4:+'
    implementation 'com.android.support:multidex:+'
    implementation 'com.android.support:percent:+'
}
