apply plugin: 'com.android.application'
apply plugin: 'org.fabiomsr.drawableoptimizer'
apply plugin: 'com.github.sherter.google-java-format'

android {
    compileSdkVersion 26
    buildToolsVersion "26.0.1"

    defaultConfig {
        applicationId "com.kyler.mland.egg"
        minSdkVersion 21
        maxSdkVersion 26
        targetSdkVersion 26
        versionCode 200
        versionName "2.0.0-wip"
        // Enabling multidex support.
        multiDexEnabled true

        lintOptions {
            checkReleaseBuilds false
            abortOnError false
        }

        googleJavaFormat {
            options style: 'GOOGLE'
        }

        drawableOptimizer {
            optimizer = 'zopfli'
            compressionLevel = 9
            iterations = 15
            onlyOnRelease = false
            logLevel = 'info'
        }

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

        dexOptions {
            preDexLibraries true
            maxProcessCount 24
            jumboMode = true
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    dexOptions {
        javaMaxHeapSize '4096m'
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro', 'proguard-fresco.pro'
        }
        buildTypes {
            debug {
                debuggable true
                minifyEnabled true
                shrinkResources true
                proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro', 'proguard-fresco.pro'
            }
        }
    }
}

repositories {
    flatDir {
        dirs 'libs'
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    androidTestCompile('com.android.support.test.espresso:espresso-core:+', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    //noinspection GradleDynamicVersion
    compile 'com.android.support:appcompat-v7:+'
    //noinspection GradleDynamicVersion
    compile 'com.android.support:design:+'
    //noinspection GradleDynamicVersion
    testCompile 'junit:junit:+'
    //noinspection GradleDynamicVersion
    compile 'com.android.support:support-v4:+'
    //noinspection GradleDynamicVersion
    compile 'com.facebook.fresco:fresco:+'
    //noinspection GradleDynamicVersion
    compile 'com.facebook.fresco:imagepipeline-okhttp:+'
    //noinspection GradleDynamicVersion
    compile 'com.android.support:multidex:+'
}
